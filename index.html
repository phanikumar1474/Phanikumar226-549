<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login, Register, About Us</title>
 <style>
  body {
   font-family: sans-serif;
   margin: 0;
   padding: 0;
   background-color: #f5f5f5; /* Light gray background */
  }

  .welcome {
   text-align: center;
   padding: 20px 0;
   font-size: 1.5em;
   color: #333; /* Dark gray text */
  }

  header {
   background-color: #3498db; /* Blue header background */
   padding: 20px;
   display: flex;
   justify-content: center;
   align-items: center;
   color: white; /* White text for header */
  }

  header a {
   text-decoration: none;
   color: inherit; /* Inherit white text color */
   padding: 10px 20px;
   display: inline-block;
   border: 1px solid #fff; /* White border */
   border-radius: 5px;
   margin: 0 5px;
  }

  header a:hover {
   background-color: #2980b9; /* Darker blue on hover */
  }

  main {
   padding: 20px;
  }

  section {
   display: none; /* Initially hide all sections */
   margin-bottom: 20px;
   padding: 20px;
   border: 1px solid #ccc;
   border-radius: 5px;
   background-color: #fff; /* White background for sections */
  }

  section h2 {
   margin-bottom: 10px;
   color: #333; /* Dark gray text for headings */
  }

  form {
   display: flex;
   flex-direction: column;
   gap: 10px;
  }

  label {
   display: block;
   margin-bottom: 5px;
   color: #333; /* Dark gray text for labels */
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
   padding: 10px;
   border: 1px solid #ccc;
   border-radius: 3px;
  }

  button {
   padding: 10px 20px;
   background-color: #4CAF50; /* Green button color */
   color: white;
   border: none;
   border-radius: 5px;
   cursor: pointer;
  }

  button:hover {
   background-color: #3e8e41; /* Darker green on hover */
  }

  .future-columns {
   display: grid;
   grid-template-columns: repeat(13, 1fr); /* Adjust for desired column width */
  }
 </style>
</head>
<body>
 <div class="welcome">Welcome to My Webpage!</div>

  <a href="#" id="about-btn">About Us</a>
 </header>
